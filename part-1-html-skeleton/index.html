<!DOCTYPE html>
<html lang="en">
<head>
    <!--
        The <head> section contains METADATA about the page.
        This information is NOT displayed on the page itself.
        It includes: title, character encoding, links to CSS, etc.
    -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Project Portfolio</title>
</head>
<body>
    <!--
        The <body> section contains all VISIBLE CONTENT.
        Everything users see on the webpage goes here.
    -->

    <h1>Welcome to My  PRoject Portfolio</h1>
    <p>This is my first HTML page!!!</p>

    <!--
        Key HTML Tags to Know:
        - <h1> to <h6>: Headings (h1 is largest)
        - <p>: Paragraph
        - <div>: Division/container
        - <span>: Inline container
    -->

</body>
</html>
